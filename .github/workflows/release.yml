name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build curl_proxy.exe
        run: |
          pip install pyinstaller curl_cffi
          cd src/Elogio.Persistence/Scripts
          pyinstaller --onefile --clean --name curl_proxy curl_proxy.py
          mkdir -p ../tools
          mv dist/curl_proxy.exe ../tools/
        shell: bash

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install Velopack CLI
        run: dotnet tool install -g vpk

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test --no-build --configuration Release --filter "Category!=Integration" --verbosity normal

      - name: Publish Windows x64
        run: |
          dotnet publish src/Elogio/Elogio.csproj `
            --configuration Release `
            --runtime win-x64 `
            --self-contained false `
            --output ./publish `
            -p:PublishSingleFile=true `
            -p:DebugType=None `
            -p:DebugSymbols=false `
            -p:Version=${{ needs.release-please.outputs.version }}

      - name: Download previous releases for delta generation
        run: |
          vpk download github `
            --repoUrl https://github.com/${{ github.repository }} `
            --token ${{ secrets.GITHUB_TOKEN }} `
            --outputDir ./releases
        continue-on-error: true

      - name: Create Velopack packages
        run: |
          vpk pack `
            --packId Elogio `
            --packVersion ${{ needs.release-please.outputs.version }} `
            --packDir ./publish `
            --mainExe Elogio.exe `
            --outputDir ./velopack-output

      - name: Upload to GitHub Releases
        run: |
          vpk upload github `
            --repoUrl https://github.com/${{ github.repository }} `
            --token ${{ secrets.GITHUB_TOKEN }} `
            --tag ${{ needs.release-please.outputs.tag_name }} `
            --outputDir ./velopack-output `
            --merge
